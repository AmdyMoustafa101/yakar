<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-sm-12">
      <div class="card">
        <div class="card-header text-center">
          <h3>Connexion</h3>
        </div>
        <div class="card-body">
          <!-- Formulaire de connexion par email/mot de passe -->
          <form *ngIf="!isSecretCodeMode" [formGroup]="loginForm" (ngSubmit)="onLoginWithEmail()">
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" class="form-control" formControlName="email" />
            </div>
            <div>
              <label for="password">Mot de passe:</label>
              <input type="password" id="password" class="form-control" formControlName="password" />
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Se connecter</button>
            <button type="button" class="btn btn-link mt-2" (click)="toggleMode()">Se connecter avec un code secret</button>
          </form>

          <!-- Formulaire de connexion par code secret -->
          <form *ngIf="isSecretCodeMode" (ngSubmit)="onLoginWithCode()">
            <div class="text-center">
              <label for="code">Entrez votre code secret:</label>
            </div>
            <div class="d-flex justify-content-between mt-3">
              <input type="text" maxlength="1" class="form-control text-center" [(ngModel)]="code[0]" name="code0" (input)="onCodeInput($event, 0)" />
              <input type="text" maxlength="1" class="form-control text-center" [(ngModel)]="code[1]" name="code1" (input)="onCodeInput($event, 1)" />
              <input type="text" maxlength="1" class="form-control text-center" [(ngModel)]="code[2]" name="code2" (input)="onCodeInput($event, 2)" />
              <input type="text" maxlength="1" class="form-control text-center" [(ngModel)]="code[3]" name="code3" (input)="onCodeInput($event, 3)" />
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Se connecter</button>
            <button type="button" class="btn btn-link mt-2" (click)="toggleMode()">Se connecter avec email/mot de passe</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modale d'erreur -->
  <div class="modal" tabindex="-1" [ngClass]="{'show d-block': showErrorModal}" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Erreur</h5>
          <button type="button" class="close" (click)="closeErrorModal()">&times;</button>
        </div>
        <div class="modal-body">
          <p>{{ errorMessage }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modale de succès -->
  <div class="modal" tabindex="-1" [ngClass]="{'show d-block': showSuccessModal}" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Succès</h5>
        </div>
        <div class="modal-body">
          <p>Connexion réussie. Redirection en cours...</p>
        </div>
      </div>
    </div>
  </div>
</div>
